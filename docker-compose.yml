    mysql:
        image: 'mysql/mysql-server:8.0'
        container_name: mysql.publiq
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: "%"
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'platform-mysql:/var/lib/mysql'
            - './docker/mysql:/docker-entrypoint-initdb.d'
        networks:
            publiq-platform:
                aliases:
                    - mysql.publiq.local
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-p${DB_PASSWORD}"]
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        container_name: redis.publiq
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - 'platform-redis:/data'
        networks:
            publiq-platform:
                aliases:
                    - redis.publiq.local
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s
    mailpit:
        image: axllent/mailpit:latest
        container_name: mailpit.publiq
        restart: unless-stopped
        volumes:
            - 'platform-mailpit:/data'
        ports:
            - 8025:8025
            - 1025:1025
        networks:
            publiq-platform:
                aliases:
                    - mailpit.publiq.local
        environment:
            MP_MAX_MESSAGES: 5000
            MP_DATABASE: /data/mailpit.db
            MP_SMTP_AUTH_ACCEPT_ANY: 1
            MP_SMTP_AUTH_ALLOW_INSECURE: 1
        healthcheck:
            test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8025/api/v1/info"]
            start_period: 5s
            interval: 5s
            timeout: 5s
            retries: 10

networks:
    publiq-platform:
        name: platform
        driver: bridge
volumes:
    platform-mysql:
        driver: local
    platform-redis:
        driver: local
    platform-mailpit:
        driver: local
