name: E2E Playwright (create-integration)

on:
  push:
  workflow_dispatch:

jobs:
  e2e:
    name: Run Playwright E2E (single test)
    runs-on: ubuntu-24.04

    env:
      E2E_TEST_BASE_URL: http://localhost:8000
      KEYCLOAK_LOGIN_ENABLED: ${{ secrets.KEYCLOAK_LOGIN_ENABLED || 'false' }}
      E2E_TEST_ADMIN_EMAIL: ${{ secrets.E2E_TEST_ADMIN_EMAIL }}
      E2E_TEST_ADMIN_PASSWORD: ${{ secrets.E2E_TEST_ADMIN_PASSWORD }}
      E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
      E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
      E2E_TEST_V1_EMAIL: ${{ secrets.E2E_TEST_V1_EMAIL }}
      E2E_TEST_V1_PASSWORD: ${{ secrets.E2E_TEST_V1_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.ci .env

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Install composer dependencies
        run: |
          composer config "http-basic.nova.laravel.com" "${{ secrets.NOVA_USERNAME }}" "${{ secrets.NOVA_PASSWORD }}"
          composer install --quiet --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Start application stack
        run: |
          docker compose up -d

      - name: Install app
        run: make install-e2e

      - name: Run Playwright setup project
        run: npx playwright test --project=setup

      - name: Run Playwright test (integrator/create-integration)
        run: >-
          npx playwright test
          e2e/tests/integrations/integrator/create-integration.test.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload Playwright results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: e2e/test-results.xml
          if-no-files-found: ignore
          retention-days: 7
