name: CI

on: push

jobs:
  e2e-test:
    name: Run E2E tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_USER: ppf-user
          MYSQL_PASSWORD: secret
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ðŸ“¤ Checkout project
        uses: actions/checkout@v3

      - name: ðŸ“© Fetch vendor from cache
        uses: actions/cache@v3
        id: cache
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: ðŸ˜ Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: "8.2"
        env:
          update: true

      - name: ðŸ¢ Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.19

      - name: ðŸ”¢ Create .env file
        run: cp .env.ci .env

      - name: ðŸ”§ Inject CI secrets into .env (idempotent)
        run: |
          update_env() {
            key="$1"; value="$2";
            awk -v k="$key" -v v="$value" -F= '
              BEGIN{OFS="="}
              {
                if ($1==k) { print k, v; f=1 }
                else { print $0 }
              }
              END{ if (!f) print k, v }
            ' .env > .env.tmp && mv .env.tmp .env
          }

          update_env APP_URL http://127.0.0.1:8000
          update_env KEYCLOAK_LOGIN_CLIENT_ID "${{ secrets.KEYCLOAK_LOGIN_CLIENT_ID }}"
          update_env KEYCLOAK_LOGIN_CLIENT_SECRET "${{ secrets.KEYCLOAK_LOGIN_CLIENT_SECRET }}"
          update_env KEYCLOAK_LOGIN_REDIRECT_URI http://127.0.0.1:8000/auth/callback
          update_env KEYCLOAK_ACC_CLIENT_ID "${{ secrets.KEYCLOAK_ACC_CLIENT_ID }}"
          update_env KEYCLOAK_ACC_CLIENT_SECRET "${{ secrets.KEYCLOAK_ACC_CLIENT_SECRET }}"

      - name: ðŸ“¦ Install composer dependencies
        run: |
          composer config "http-basic.nova.laravel.com" "${{ secrets.NOVA_USERNAME }}" "${{ secrets.NOVA_PASSWORD }}"
          composer install --quiet --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: ðŸ”‘ Generate a laravel key
        run: php artisan key:generate

      - name: ðŸ“‚ Migrate database
        run: php artisan migrate --force

      - name: ðŸ“¦ Install npm dependencies
        run: npm ci

      - name: ðŸ’…ðŸ» Build frontend assets
        run: npm run build

      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸš€ Start Laravel server
        run: php artisan serve --host=127.0.0.1 --port=8000 &

      - name: â³ Wait for Laravel to boot
        run: |
          for i in {1..10}; do
            if curl -s http://127.0.0.1:8000 > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: ðŸŽ­ Run Playwright E2E tests
        env:
          E2E_TEST_BASE_URL: http://127.0.0.1:8000
          E2E_TEST_ADMIN_EMAIL: ${{ secrets.E2E_TEST_ADMIN_EMAIL }}
          E2E_TEST_ADMIN_PASSWORD: ${{ secrets.E2E_TEST_ADMIN_PASSWORD }}
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
          E2E_TEST_V1_EMAIL: ${{ secrets.E2E_TEST_V1_EMAIL }}
          E2E_TEST_V1_PASSWORD: ${{ secrets.E2E_TEST_V1_PASSWORD }}
        run: npx playwright test e2e/tests/integrations/admin/activate-integration.test.ts

      - name: ðŸ“¦ Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
            e2e/test-results.xml
            **/playwright*.zip
            storage/logs/
          retention-days: 7
