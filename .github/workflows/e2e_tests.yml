name: CI

on: push

jobs:
  e2e-test:
    name: Run E2E tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_USER: sail
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: platform
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: üì§ Checkout project
        uses: actions/checkout@v3

      - name: üì© Fetch vendor from cache
        uses: actions/cache@v3
        id: cache
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: üêò Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: "8.2"
        env:
          update: true

      - name: üê¢ Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.19

      - name: üîê Create .env from GitHub secret
        run: |
          cat << 'EOF' > .env
          ${{ secrets.ENV }}
          EOF

      - name: üì¶ Install composer dependencies
        run: |
          composer config "http-basic.nova.laravel.com" "${{ secrets.NOVA_USERNAME }}" "${{ secrets.NOVA_PASSWORD }}"
          composer install --quiet --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: üîë Generate a laravel key
        run: php artisan key:generate

      - name: üìÇ Migrate database
        run: php artisan migrate --force

      - name: üåê Seed database
        run: php artisan db:seed --force

      - name: üì¶ Install npm dependencies
        run: npm ci

      - name: üíÖüèª Build frontend assets
        run: npm run build

      - name: üì¶ Publish Nova assets
        run: php artisan nova:publish

      - name: üé≠ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: üöÄ Start Laravel server
        run: php artisan serve --host=127.0.0.1 --port=8000 &

      - name: ‚è≥ Wait for Laravel to boot
        run: |
          for i in {1..10}; do
            if curl -s http://127.0.0.1:8000 > /dev/null; then
              exit 0
            fi
            sleep 2
          done
          exit 1

      - name: üé≠ Run Playwright E2E tests
        env:
          E2E_TEST_BASE_URL: http://127.0.0.1:8000
          E2E_TEST_ADMIN_EMAIL: ${{ secrets.E2E_TEST_ADMIN_EMAIL }}
          E2E_TEST_ADMIN_PASSWORD: ${{ secrets.E2E_TEST_ADMIN_PASSWORD }}
          E2E_TEST_EMAIL: ${{ secrets.E2E_TEST_EMAIL }}
          E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
          E2E_TEST_V1_EMAIL: ${{ secrets.E2E_TEST_V1_EMAIL }}
          E2E_TEST_V1_PASSWORD: ${{ secrets.E2E_TEST_V1_PASSWORD }}
        run: npx playwright test e2e/tests/integrations/admin/activate-integration.test.ts

      - name: üì¶ Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            playwright-report/
            test-results/
            e2e/test-results.xml
            **/playwright*.zip
            storage/logs/
          retention-days: 7
