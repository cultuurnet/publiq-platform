name: CI
on: push
jobs:
  lint:
    name: Run linting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¤ Checkout project
        uses: actions/checkout@v3

      - name: ğŸ“© Fetch vendor from cache
        uses: actions/cache@v3
        id: cache
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: "8.2"
        env:
          update: true

      - name: ğŸ”¢ Create .env file
        run: cp .env.ci .env

      - name: ğŸ“¦ Install composer dependencies
        run: |
          composer config "http-basic.nova.laravel.com" "${{ secrets.NOVA_USERNAME }}" "${{ secrets.NOVA_PASSWORD }}"
          composer install --quiet --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: ğŸ”‘ Generate a laravel key
        run: php artisan key:generate

      - name: âœ… Run linting
        run: ./vendor/bin/php-cs-fixer fix --dry-run -vvv

  stan:
    name: Run static analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¤ Checkout project
        uses: actions/checkout@v3

      - name: ğŸ“© Fetch vendor from cache
        uses: actions/cache@v3
        id: cache
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: "8.2"
        env:
          update: true

      - name: ğŸ”¢ Create .env file
        run: cp .env.ci .env

      - name: ğŸ“¦ Install composer dependencies
        run: |
          composer config "http-basic.nova.laravel.com" "${{ secrets.NOVA_USERNAME }}" "${{ secrets.NOVA_PASSWORD }}"
          composer install --quiet --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: ğŸ”‘ Generate a laravel key
        run: php artisan key:generate

      - name: âœ… Run static analysis
        run: ./vendor/bin/phpstan analyse --no-progress

  test:
    name: Run tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_USER: ppf-user
          MYSQL_PASSWORD: secret
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: ğŸ“¤ Checkout project
        uses: actions/checkout@v3

      - name: ğŸ“© Fetch vendor from cache
        uses: actions/cache@v3
        id: cache
        with:
          path: vendor
          key: composer-${{ hashFiles('**/composer.lock') }}

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@master
        with:
          php-version: "8.2"
        env:
          update: true

      - name: ğŸ¢ Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18.14

      - name: ğŸ”¢ Create .env file
        run: cp .env.ci .env

      - name: ğŸ‘½ Create nova_users.php file
        run: cp nova_users.php.ci nova_users.php

      - name: ğŸ“¦ Install composer dependencies
        run: |
          composer config "http-basic.nova.laravel.com" "${{ secrets.NOVA_USERNAME }}" "${{ secrets.NOVA_PASSWORD }}"
          composer install --quiet --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: ğŸ”‘ Generate a laravel key
        run: php artisan key:generate

      - name: Install npm dependencies
        run: npm ci
      - name: ğŸ’…ğŸ» Build frontend assets
        run: npm run build

      - name: âœ… Run tests
        run: php artisan test

  frontend-format-check:
    name: Check formatting frontend files
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¤ Checkout project
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.14
      - name: Install npm dependencies
        run: npm ci
      - name: Run format check
        run: npm run format:check

  frontend-lint-check:
      name: Check linting frontend files
      runs-on: ubuntu-latest
      steps:
        - name: ğŸ“¤ Checkout project
          uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 18.14
        - name: Install npm dependencies
          run: npm ci
        - name: Run lint check
          run: npm run lint:check

  frontend-types-check:
      name: Check types frontend files
      runs-on: ubuntu-latest
      steps:
        - name: ğŸ“¤ Checkout project
          uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 18.14
        - name: Install npm dependencies
          run: npm ci
        - name: Run types check
          run: npm run types:check
